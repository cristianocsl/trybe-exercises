<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="styled.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="cor1">
      <h3 class="estilo1">Cor primária</h3>
    </div>
    <div class="cor2">
      <h3 class="estilo2">Cor Secundária</h3>
    </div>
    <div class="cor3">
      <h3 class="estilo3">Cor Complementar</h3>
    </div>
    <div class="cor4">
      <h3 class="estilo4">Cor Escura</h3>
    </div>
    <div class="cor5">
      <h3 class="estilo5">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
